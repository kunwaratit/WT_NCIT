<html>

<head>
    <title>Digital clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div id="clockArea">
        <h1>Digital Clock</h1>
        <ul>
            <li id="hour">
                <p id="hr"></p>
            </li>
            <li id="minute">
                <p id="min"></p>
            </li>
            <li id="second">
                <p id="sec"></p>
            </li>
            <li id="die">
                <p id="diem"></p>
            </li>
        </ul>
    </div>
    <script src="clock.js"></script>
</body>

</html>
